<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Local Camera preview</title>

    <style>
        #box {
            margin: 0 auto;
            width: max-content;
            height: max-content;
            border: 10px #333 solid;
        }

        #videoElement {
            width: max-content;
            height: max-content;
            background-color: #666;
        }
    </style>

</head>

<body>
<div id="box">
    <video autoplay="true" id="videoElement">

    </video>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.1.0/jscolor.min.js"></script>

<button onclick="document.getElementById('foo').jscolor.show()">
    Show Picker</button>

<button onclick="document.getElementById('foo').jscolor.hide()">
    Hide Picker</button>

<p>
    <input id="foo" data-jscolor="" value="cc4499">

<script>
    var video = document.querySelector("#videoElement");

    if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({
            video: true
        })
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (err0r) {
                console.log("Something went wrong!");
            });
    }
</script>
</body>
</html>
